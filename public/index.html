<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#198754">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#198754">
    <!-- Primary Meta Tags -->
    <meta name="title" content="Sok Kimsoeurn">
    <meta name="description" content="My Online Resume">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kimsoeurn.github.io/resume/">
    <meta property="og:title" content="Sok Kimsoeurn">
    <meta property="og:description" content="My Online Resume">
    <meta property="og:image" content="https://raw.githubusercontent.com/Kimsoeurn/resume/main/img/facebook.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://kimsoeurn.github.io/resume/">
    <meta property="twitter:title" content="Sok Kimsoeurn">
    <meta property="twitter:description" content="My Online Resume">
    <meta property="twitter:image" content="https://raw.githubusercontent.com/Kimsoeurn/resume/main/img/facebook.jpg">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <title>My Resume</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
